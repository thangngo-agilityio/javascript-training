<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Foods management</title>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <section class="section-login">
        <div class="wrapper">
          <div class="header-form">
            <!-- Header  -->
            <div class="header-title">
              <h2 class="header-title-auth">My account</h2>
            </div>
            <div class="header-action-auth flex-center">
              <button class="header-action-signIn active">Sign in</button>
              <button class="header-action-register">Register</button>
            </div>
          </div>

          <!-- Form  -->
          <form class="form form-login" action="/">
            <div class="input-group">
              <input id="email" type="email" class="form-control" autocomplete placeholder="Email" />
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="input-group">
              <input id="password" type="password" class="form-control" placeholder="Password" />
              <span id="password-error" class="error-message"></span>
            </div>
            <div class="input-group hidden">
              <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" />
              <span id="confirmPassword-error" class="error-message"></span>
            </div>
            <button type="submit" class="btn-submit">Sign in</button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="../js/main/loginMain.js"></script>
</body>

</html>
