<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Foods management</title>
</head>

<body>
  <div class="container">
    <main>
      <section class="section-login">
        <div class="wrapper">
          <form class="form-login form-hidden" id="login">
            <h1 class="form-title">login</h1>
            <div class="form-message form-message_error">Incorrect username/password combination.</div>
            <div class="form-input_group">
              <input type="text" class="form-input" autofocus placeholder="Username or email">
              <div class="input-error_message"></div>
            </div>
            <div class="form-input_group">
              <input type="password" class="form-input" autofocus placeholder="Password">
              <div class="input-error_message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
              <a href="#" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
              <a class="form-link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
          </form>
          <form class="form-login" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message_error"></div>
            <div class="form-input_group">
              <input type="text" class="form-input" autofocus placeholder="Username">
              <div class="input-error_message"></div>
            </div>
            <div class="form-input_group">
              <input type="text" class="form-input" autofocus placeholder="Email Address">
              <div class="input-error_message"></div>
            </div>
            <div class="form-input_group">
              <input type="password" class="form-input" autofocus placeholder="Password">
              <div class="input-error_message"></div>
            </div>
            <div class="form-input_group">
              <input type="password" class="form-input" autofocus placeholder="Confirm Password">
              <div class="input-error_message"></div>
            </div>
            <button class="form-button" type="submit">Continue</button>
            <p class="form-text">
              <a class="form-link" href="./" id="linkLogin">Already have an account? sing in</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="../js/main.js"></script>
</body>

</html>
