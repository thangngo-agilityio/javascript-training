<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Foods Management</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header class="header">
        <a class="link-title" href="/">
          <h1 class="header-title">Foods Management</h1>
        </a>
        <nav class="header-nav">
          <div class="nav-heading">
            <form class="form-search">
              <img src="../assets/icon/icon_search.svg" class="icon-search" loading="eager" alt="search">
              <input type="search" id="search" class="input-search" placeholder="Search for food, coffe, etc..">
            </form>
            <a class="nav-login" href="./login.html">
              <img src="../assets/icon/icon_login.svg" class="icon-login" alt="login">
            </a>
          </div>
          <div class="nav-dropdown">
            <img src="../assets/icon/icon_arrow.svg" class="icon-dropdown" loading="eager" alt="sort">
            <p class="dropdown-title">Sort by</p>
            <ul class="dropdown-content">
              <li class="dropdown-item">
                <a href="#">Sort by name</a>
              </li>
              <li class="dropdown-item">
                <a href="#">Sort by price</a>
              </li>
              <li class="dropdown-item">
                <a href="#">Sort by quantity</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main class="main-content">
        <section class="section-manage">
          <div class="manage-list">
            <div id="add-card" class="manage-card">
              <div class="card-wrapper">
                <p class="manage-title">Add new dish</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
